plugins {
    id 'java'
    id 'application'
}

mainClassName = 'fr.exatio.game.Main'
group = 'fr.exatio'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'mylittleknight'
    archiveVersion =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'fr.exatio.game.Main'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}